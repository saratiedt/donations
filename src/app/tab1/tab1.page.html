<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Ajude </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of data; trackBy:trackItems">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{item.title}}</ion-card-title>
          <ion-card-subtitle>{{item.subtitle}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content
          >{{item.description}}

          <img alt="Silhouette of mountains" src="{{ item.image }}" />
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
